
<div id="fixed" data-ng-controller="subjectController" directive-when-scrolled="loadMore()" resize>
<home-page></home-page>
<subject-library></subject-library>
<div class="container" >
    <div class="page-section">
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
            <div class="dropdown" align="right">
                <button class="btn btn-default dropdown-toggle form-control" type="button" data-toggle="dropdown" style="background-color: white;border: solid 1px #00b8d4;">
                    {{categoryName}}
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li data-ng-repeat="data in all">
                        <a href="#" ng-click="{{data.fun}}">{{data.name}}<span class="badge pull-right"></span></a>
                    </li>
                    <li  data-ng-repeat="data in dataNewCat">
                        <a href="#" ng-click="category({{data.id}})">{{data.name}} <span class="badge pull-right">{{data.count}}</span></a>
                    </li>
                </ul>
            </div>
            </div>
        <div class="col-md-3">
            <div class="dropdown" align="center">
                <button class="btn btn-default dropdown-toggle form-control" type="button" data-toggle="dropdown" style="background-color: white;border: solid 1px #00b8d4;">
                    {{SortBy}}
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li data-ng-repeat="data in dropdown">
                        <a type="select" href="#" ng-click="{{data.fun}}" ngvalue="{{data.id}}">{{data.name}}</a>
                    </li>
                   <!-- <li><a href="#" ng-click="subjects()">subject</a></li>
                    <li><a href="#" ng-click="lastdates()">latest Added</a></li>-->
                </ul>
            </div>
        </div>
        <div class="col-md-3">
            <div align="right">
            <p><input type="text" class="form-control"  placeholder="search subject" ng-model="test" style="background-color: white;border: solid 1px #00b8d4"></p></div>
        </div>
