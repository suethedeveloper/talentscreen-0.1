videoQuizBegin{{videoQuizBegin}}
<div class="panel-heading" ng-show="x" data-z="0.5">
    <div class="media">
        <div class="media-left">
                                            <span class="icon-block img-circle bg-indigo-300 half text-white"><i
                                                    class="{{iconurl}}"></i></span>
        </div>
        <div class="media-body">
            <h4 class="text-headline">Question {{questionNo}}</h4>
            <p class="text-justify text-subhead">{{questionText}}</p>
        </div>
        <div class="media-right" ng-show="ngTimer">
            <div class="text-right text-headline text-red-900">
                <blink data-speed="475" ng-hide="timerBlink"><strong>{{counter|formatTimer}}</strong></blink>
                <span ng-hide="normalTimer"><strong>{{counter|formatTimer}}</strong></span>
            </div>
        </div>
    </div>
</div>
<div class="panel-body" ng-show="videoQuizBegin"
     data-z="0.5">
    <div class="media">
        <div class="media-left">
            <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </div>
        <div class="media-body">
            <video id="gum-local" ng-src="{{videostream}}" muted="true"  autoplay ng-show="recordingShow"style="width:570px;height:350px;padding-left: 120px;"></video>
            <!--<video id="gum-local1" ng-src="{{sourcevideostream}}" controls="true"  autoplay ng-show="recordingPlay" style="width:570px;height:350px;padding-left: 120px;"></video>-->
            <video-angular ng-show="recordingPlay"></video-angular>
        </div>
    </div>

</div>
<div class="panel-footer" ng-show="videoQuizBegin">
    <div class="text-right">
        <button class="btn btn-primary" ng-click="nextQuestion()"
                ng-hide="count14"><i
                class="fa fa-chevron-right fa-fw"></i> Next Question
        </button>
    </div>
    <div class="text-right">
        <button class="btn btn-success" ng-click="finishQuestion()"
                ng-hide="count15"> Finish
        </button>
    </div>
</div>
