<top-nav-bar></top-nav-bar>
<div id="content" data-ng-controller="fbcontroller">
    <div class="container-fluid">
        <div class="lock-container" style="width: 450px;padding-top: 20%">
            <div class="panel panel-default text-center paper-shadow" data-z="0.5">
                <div class="panel-body">
                    <h4 align="left"><strong>Forgot password ?</strong></h4>
                <hr>
                <P>Use the form below to request a password reset.You should receive an email very soon after requesting the password reset link.</p>
                    <br/><div class="form-group form-control-material" ng-hide="forgotEmailDiv">
                        <input type="text" class="form-control" id="forgot" placeholder=" Email" ng-model="forgotEmail" required>
                        <span class="ma-form-highlight"></span><span class="ma-form-bar"></span>
                    <label for="forgot">Email</label>
                    </div>
                    <div class="form-group form-control-material" ng-hide="forgotDiv">
                        <input type="text" class="form-control" id="referenceCode" placeholder=" Reference Code" ng-model="referenceCode" required>
                        <span class="ma-form-highlight"></span><span class="ma-form-bar"></span>
                        <label for="referenceCode">Reference Code</label>
                    </div>
                    <div class="form-group form-control-material" ng-hide="newPasswordDiv">
                        <input type="password" class="form-control" id="newPassword" placeholder="New Password" ng-model="newPassword" required>
                        <span class="ma-form-highlight"></span><span class="ma-form-bar"></span>
                        <label for="newPassword">New Password</label>
                    </div>
                    <div class="form-group form-control-material" ng-hide="confirmPasswordDiv">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model="confirmPassword" required>
                        <span class="ma-form-highlight"></span><span class="ma-form-bar"></span>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <div align="right" ng-hide="buttonSubmit">
                            <a class="btn btn-primary" type="submit" ng-click="forgot()">Request password reset </a>
                        </div>
                    <div align="right" ng-hide="buttonReference">
                        <a class="btn btn-primary" type="submit" ng-click="reference()">Enter Refence Code</a>
                    </div>
                    <div align="right" ng-hide="buttonChange">
                        <a class="btn btn-primary" type="submit" ng-click="change()">Change password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</diV>

<footer class="footer">
    <footer></footer>
